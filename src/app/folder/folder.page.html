<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="folder == 'AddEmployee'">
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input [(ngModel)]="employeeFirstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input [(ngModel)]="employeeLastName"></ion-input>
    </ion-item>
    <ion-button expand="block" (click) = "addEmployee()">Block Button</ion-button>
  </div>
  <div *ngIf="folder == 'DeleteEmployee'">
    
  </div>
  <div *ngIf="folder == 'List'">
    
  </div>

  
</ion-content>
